    <meta charset="UTF-8">

        <div class="navbar-wrap">
            <div class="nav-item">
                <ul>
                    <li><a class="nav-link" href="password-edit.html"><i class="bi bi-key"></i> 비밀번호 변경</a></li>
                    <li><a class="nav-link" href="login.html"><i class="bi bi-person-x-fill"></i> 로그아웃</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="admin-wrap">
        <!-- 사이드바 영역 -->
        <div class="admin-menu">
            <h2>Menu</h2>
            <ul>
                <li>
                    <button><i class="bi bi-list"></i>미놀</button>
                    <ul>
                        <li><a href="minol-banner-list.html"><i class="bi bi-image"></i>배너관리</a></li>
                        <li><a href="minol-popup-list.html"><i class="bi bi-window-x"></i>팝업관리</a></li>
                        <li><a href="minol-product-list.html"><i class="bi bi-card-text"></i>제품설명</a></li>
                    </ul>
                </li>
                <li>
                    <button><i class="bi bi-list"></i>PM</button>
                    <ul>
                        <li><a href="#"><i class="bi bi-image"></i>배너관리</a></li>
                        <li><a href="#"><i class="bi bi-window-x"></i>팝업관리</a></li>
                        <li><a href="#"><i class="bi bi-card-text"></i>제품설명</a></li>
                    </ul>
                </li>
                <li>
                    <button><i class="bi bi-list"></i></i>자하생력</button>
                    <ul>
                        <li><a href="#"><i class="bi bi-window-x"></i>팝업관리</a></li>
                        <li><a href="#"><i class="bi bi-card-text"></i>제품설명</a></li>
                    </ul>
                </li>
                <li>
                    <button><i class="bi bi-list"></i></i>약국찾기</button>
                    <ul>
                        <li><a href="find-pharmacy.html"><i class="bi bi-filetype-xlsx"></i>엑셀 파일업로드</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- 컨텐츠 영역 -->
        <div class="admin-contents">
            <div class="admin-contents-header">
                <h2>비밀번호 변경</h2>
                <div class="path"><i class="bi bi-house-door-fill"></i> 메인 &gt; 비밀번호 변경</div>
            </div>
            <div class="password-edit-wrap">
                <form class="needs-validation" novalidate>
                    <div class="col-form-label">
                        <label for="validationCustom01" class="form-label">현재 비밀번호</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            현재 비밀번호를 입력해주세요.
                        </div>
                    </div>
                    <div class="col-form-label">
                        <label for="validationCustom02" class="form-label">새 비밀번호</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="invalid-feedback">
                            새 비밀번호를 입력해주세요.
                        </div>
                    </div>
                    <div class="col-form-label mb-2">
                        <label for="validationCustom03" class="form-label">새 비밀번호 확인</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            변경할 비밀번호가 다릅니다.
                        </div>
                    </div>
                    <div class="d-md-flex justify-content-md-end">
                        <a href="javascript:confirm('배너 등록을 취소하시겠습니까?');" class="btn btn-secondary me-md-2" type="button">취소</a>
                        <button class="btn btn-primary" type="submit">등록</button>
                    </div>
                </form>
                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (() => {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    const forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.from(forms).forEach(form => {
                        form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                        }, false)
                    })
                    })()
                </script>
            </div>
        </div>
    </div>
</body>
</html>
