<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/admin.css">
    <title>로그인 - 미놀/PM/자하생력 관리자 페이지</title>
</head>
<body>
    <div class="form-wrap">
        <header class="login-header">
            <i class="gray fs-1 bi bi-door-open-fill"></i>
            <h1 class="h3 mb-4 fw-normal">Member Login</h1>
        </header>
        <form>
            <div class="form-floating mb-2">
                <input type="id" class="form-control" id="floatingInput" placeholder="아이디를 입력하세요">
                <label for="id">로그인</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="패스워드를 입력하세요">
                <label for="floatingPassword">비밀번호</label>
            </div>

            <!-- 로그인 5회 이상 실패 시 -->
            <div class="error-txt mb-3 red">
                로그인 5회 이상 실패하였습니다.<br />
                서버 관리자에게 비밀번호 초기화 요청 바랍니다.
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
