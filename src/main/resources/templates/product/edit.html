<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- 컨텐츠 영역 -->
<div class="admin-contents" layout:fragment="content">
    <div class="admin-contents-header">
        <h2>제품설명</h2>
        <div class="path"><i class="bi bi-house-door-fill"></i> 메인 &gt; 미놀 &gt; 제품설명 </div>
    </div>
    <div class="table-responsive">
        <table class="table table-edit">
            <colgroup>
                <col width="10%" />
                <col width="90%" />
            </colgroup>
            <tbody>
            <tr>
                <th scope="col">번호</th>
                <td>1</td>
            </tr>
            <tr>
                <th scope="col">제목</th>
                <td>미놀에프크로키</td>
            </tr>
            <tr>
                <th scope="col">파일</th>
                <td>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <a href="javascript:confirm('파일을 삭제하시겠습니까?')" class="btn btn-danger" type="button" id="inputGroupFileAddon04">삭제</a>
                    </div>
                    <div class="attention">
                        <dl>
                            <dt class="red"><i class="bi bi-exclamation-circle"></i> 파일 업로드 유의사항</dt>
                            <dd>- 이미지 규격 : 000px x 000px</dd>
                            <dd>- 등록가능 파일 : 2MB 이하 jpg, png, pdf 파일</dd>
                        </dl>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-md-flex justify-content-md-end">
            <a href="javascript:confirm('팝업 등록을 취소하시겠습니까?');" class="btn btn-secondary me-md-2" type="button">취소</a>
            <a href="javascript:confirm('등록을 완료 하시겠습니까?');" class="btn btn-primary" type="button">등록</a>
        </div>
    </div>
</div>
</html>
