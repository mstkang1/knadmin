<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- 컨텐츠 영역 -->
<div class="admin-contents" layout:fragment="content">
    <div class="admin-contents-header">
        <h2>배너관리</h2>
        <div class="path"><i class="bi bi-house-door-fill"></i> 메인 &gt; 미놀 &gt; 배너관리 </div>
    </div>
    <div class="table-responsive">
        <table class="table table-edit">
            <colgroup>
                <col width="10%" />
                <col width="8%" />
                <col width="45%" />
                <col width="37%" />
            </colgroup>
            <tbody>
            <tr>
                <th scope="col">번호</th>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <th scope="col">제목</th>
                <td colspan="3">
                    <div class="mt-3 mb-2 col-md-9">
                        <input class="form-control" type="text" placeholder="제목을 입력하세요">
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="col" rowspan="4">이미지</th>
                <td class="align-center">PC</td>
                <td colspan="2">
                    <div class="mb-3 col-md-8">
                        <label for="formFile" class="form-label"></label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="attention">
                        <dl>
                            <dt class="red"><i class="bi bi-exclamation-circle"></i> 이미지 파일 업로드 유의사항</dt>
                            <dd>- 이미지 규격 : 000px x 000px</dd>
                            <dd>- 등록가능 파일 : 2MB 이하 jpg, png 파일</dd>
                        </dl>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="align-center">링크</td>
                <td>
                    <div class="mt-2 mb-2">
                        <input class="form-control col-md-8" type="text" placeholder="http://">
                    </div>
                </td>
                <td>
                    <div class="form-check form-check-inline col-sm-10 mt-3 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">새 창 열림</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="align-center">모바일</td>
                <td colspan="2">
                    <div class="mb-3 col-md-8">
                        <label for="formFile" class="form-label"></label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="attention">
                        <dl>
                            <dt class="red"><i class="bi bi-exclamation-circle"></i> 이미지 파일 업로드 유의사항</dt>
                            <dd>- 이미지 규격 : 000px x 000px</dd>
                            <dd>- 등록가능 파일 : 2MB 이하 jpg, png 파일</dd>
                        </dl>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="align-center">링크</td>
                <td>
                    <div class="mt-2 mb-2">
                        <input class="form-control col-md-7" type="text" placeholder="http://">
                    </div>
                </td>
                <td>
                    <div class="form-check form-check-inline col-sm-10 mt-3 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">새 창 열림</label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-md-flex justify-content-md-end">
            <a href="javascript:confirm('배너 등록을 취소하시겠습니까?');" class="btn btn-secondary me-md-2" type="button">취소</a>
            <a href="javascript:confirm('등록을 완료 하시겠습니까?');" class="btn btn-primary" type="button">등록</a>
        </div>
    </div>
</div>
</html>
